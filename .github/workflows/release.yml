name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    name: Create Release
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish EasyChat
        run: |
          dotnet publish ./EasyChat/EasyChat.csproj -c Release -r win-x64 --self-contained -o ./publish

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Used Tag Version: $VERSION"
          else
            VERSION=$(dotnet msbuild EasyChat/EasyChat.csproj -getProperty:Version)
            echo "Used CSPROJ Version: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Previous Release Assets
        continue-on-error: true
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p Releases
          gh release download -p "RELEASES" -p "*.nupkg" --dir ./Releases || echo "No previous release found, skipping delta generation."
        
      - name: Pack with Velopack
        run: |
          vpk pack -u EasyChat -v ${{ env.VERSION }} -p ./publish -e EasyChat.exe

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          echo "### ðŸ“ Change Log" > release_notes.md
          echo "" >> release_notes.md
          LOG_FORMAT="- [%h](https://github.com/${{ github.repository }}/commit/%H) %s (by @%an)"
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"$LOG_FORMAT" >> release_notes.md
          else
            git log --pretty=format:"$LOG_FORMAT" "$PREV_TAG..${{ github.ref_name }}" >> release_notes.md
          fi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            Releases/*Setup.exe
            Releases/*.zip
            Releases/*-${{ env.VERSION }}-delta.nupkg
            Releases/*-${{ env.VERSION }}-full.nupkg
            Releases/RELEASES
            Releases/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Setup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: EasyChat-Setup
          path: Releases/*Setup.exe

      - name: Upload Portable
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: EasyChat-Portable
          path: Releases/*.zip

      - name: Upload Velopack Assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Velopack-Assets
          path: |
             Releases/*-${{ env.VERSION }}-delta.nupkg
             Releases/*-${{ env.VERSION }}-full.nupkg
             Releases/RELEASES
             Releases/*.json
